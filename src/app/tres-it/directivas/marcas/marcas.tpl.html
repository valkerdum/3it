<!-- SECCION MARCAS -->

<div class="container-fluid seccion-marcas" id="clientes">
    <div class="row listado-marcas animated" ng-class="marcaDetalle ? 'fadeOut listado-inactivo' : 'listado-activo'">

        <!--
            <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 marca marca-bch" ng-click="marcaDetalle = !marcaDetalle ; slickConfig.method.slickGoTo(0)">
-->

        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 marca marca-bch" ng-click___="marcaDetalle = !marcaDetalle ; slickConfig.method.slickGoTo(0)">
            <a href="">
                <div class="bg1"></div>
                <div class="bg2"></div>
                <i class="i1">
                    <img src="./assets/images/marcas/logo-bch.png" class="logo-bch">
                </i>
                <i class="i2">
                    <img src="./assets/images/marcas/logo-bch.png" class="logo-bch">
                </i>
            </a>
        </div>

        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 marca marca-udla" ng-click___="marcaDetalle = !marcaDetalle ; slickConfig.method.slickGoTo(1)">
            <a href="">
                <div class="bg1"></div>
                <div class="bg2"></div>
                <i class="i1">
                    <img src="./assets/images/marcas/logo-udla.png" class="logo-udla">
                </i>
                <i class="i2">
                    <img src="./assets/images/marcas/logo-udla.png" class="logo-udla">
                </i>
            </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 marca marca-intervalores" ng-click___="marcaDetalle = !marcaDetalle ; slickConfig.method.slickGoTo(2)">
            <a href="">
                <div class="bg1"></div>
                <div class="bg2"></div>
                <i class="i1">
                    <img src="./assets/images/marcas/logo-intervalores.png" class="logo-intervalores">
                </i>
                <i class="i2">
                    <img src="./assets/images/marcas/logo-intervalores.png" class="logo-intervalores">
                </i>
            </a>
        </div>

        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 marca marca-aiep" ng-click___="marcaDetalle = !marcaDetalle ; slickConfig.method.slickGoTo(3)">
            <a href="">
                <div class="bg1"></div>
                <div class="bg2"></div>
                <i class="i1">
                    <img src="./assets/images/marcas/logo-aiep.png" class="logo-aiep">
                </i>
                <i class="i2">
                    <img src="./assets/images/marcas/logo-aiep.png" class="logo-aiep">
                </i>
            </a>
        </div>

        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 marca marca-credichile" ng-click___="marcaDetalle = !marcaDetalle ; slickConfig.method.slickGoTo(4)">
            <a href="">
                <div class="bg1"></div>
                <div class="bg2"></div>
                <i class="i1">
                    <img src="./assets/images/marcas/logo-credichile.png" class="logo-credichile">
                </i>
                <i class="i2">
                    <img src="./assets/images/marcas/logo-credichile.png" class="logo-credichile">
                </i>
            </a>
        </div>

        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 marca marca-er" ng-click___="marcaDetalle = !marcaDetalle ; slickConfig.method.slickGoTo(5)">
            <a href="">
                <div class="bg1"></div>
                <div class="bg2"></div>
                <i class="i1">
                    <img src="./assets/images/marcas/logo-er.png" class="logo-er">
                </i>
                <i class="i2">
                    <img src="./assets/images/marcas/logo-er.png" class="logo-er">
                </i>
            </a>
        </div>
    </div>



    <div class="row animated" ng-class="marcaDetalle ? 'fadeIn' : 'container-detalle-marca fadeOut'">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padd-none cont-slider">
            <slick dots="false" infinite="false" speed="300" slides-to-show="1" touch-move="false" slides-to-scroll="1" arrows="true"
                settings="slickConfig" fade="true">

                <div ng-repeat="mark in tresMarcas.slidesMarcas">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 slider-detalle pl-0 pr-0" style="background-image: url({{mark.fondoMarca}});border-top-color:{{mark.colorMarca}};">

                        <div class="description-container animated {{mark.tituloClase}}">
                            <img src="{{mark.logoEmpresa}}" class="logo-empresa">
                            <p class="uni-regular ng-binding mt-20 mb-0">
                                <span class="uni-bold">Proyecto:</span> {{mark.proyecto}}</p>
                            <p class="uni-regular mb-20">
                                <span class="uni-bold">Año:</span> {{mark.year}}</p>
                            <p>
                                <span class="uni-bold">Descripción:</span> {{mark.descripcion}}</p>
                        </div>

                    </div>

                </div>


            </slick>

            <span class="boton-cerrar" ng-click="marcaDetalle = !marcaDetalle">
                <i class="close"></i>
            </span>
        </div>
    </div>

</div>
<!-- END SECCION MARCAS -->
