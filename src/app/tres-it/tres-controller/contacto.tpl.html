<div class="col-xs-12 padd-none">
<section class="view-contacto flex" id="contacto">
	<div ng-parallax pattern="'./assets/images/contacto-background.jpg'" class="col-lg-8 backgorund-logo">
		<ul class="steps">
			<li ng-class='{activo: !step1, inactivo: step1}'>1</li>
			<li ng-class='{activo: step2 || step3}'>2</li>
			<li ng-class='{activo: step4}'>3</li>
		</ul> 
		<div class="col-lg-offset-3 col-lg-6 col-sm-offset-1 col-sm-10 col-xs-12" ng-hide="step2||step3">
			<h2 class="text-center">¡Únete a nuestro equipo!</h2>
			<form action="">
				<div class="row">
					<ul class="link-list">
						<li>
							<input type="radio" id="proyecto" name="mensaje" ng-model="proyecto" /> 
							<label for="proyecto">Cuéntanos tu proyecto</label>
						</li>
						<li>
							<input type="radio" id="trabajo" name="mensaje" ng-model="trabajo" /> 
							<label for="trabajo">Trabaja con nosotros</label>
						</li>
					</ul>
				</div>
				<div class="col-xs-12 text-center mt-100">
					<button type="button" ng-click="step1=true;step2=true" class="btn-transparent">SIGUIENTE</button>	
				</div>
			</form>
		</div>
		<div class="col-lg-offset-3 col-lg-6 col-sm-offset-1 col-sm-10 col-xs-12" ng-show="step2">
			<h2 class="mb-40 text-center">Completa tus datos:</h2>
			<form class="form-text">
				<div class="group">      
					<input type="text" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Nombre</label>
				</div>			  
				<div class="group">      
					<input type="text" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>E-mail</label>
				</div>
				<div class="group">      
					<input type="text" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Teléfono</label>
				</div>
				<div class="col-xs-12 text-center">
					<button type="button" ng-click="step1=true;step2=false;step3=true" class="btn-transparent">SIGUIENTE</button>
					<br>
					<button class="btn-reload mt-20" ng-click="step2=false">
						<i class="custom-icon icon-reload"></i>
					</button>
				</div>
			</form>
		</div>
		<div class="col-lg-offset-3 col-lg-6 col-sm-offset-1 col-sm-10 col-xs-12" ng-show="step3">
			<h2 class="mb-40 text-center">¿Qué tienes en mente?</h2>
			<form class="form-text">
				<div class="group">
					<span class="plain-select">      
						<ui-select ng-required="true" ng-model="vm.selectItem.selected">
							<ui-select-match placeholder="Seleccione...">
							{{$select.selected.name}}
							</ui-select-match>
								<ui-select-choices repeat="item in vm.selectItem">
							{{ item.name }}
							</ui-select-choices>
						</ui-select>
					</span>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Selecciona un servicio</label>
				</div>			  
				<div class="group">      
					<input type="text" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Descríbenos tu proyecto</label>
				</div>
				<div class="group">      
					<input type="text" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Deseas adjuntar un documento</label>
				</div>
				<div class="col-xs-12 text-center">
					<button type="button" ng-click="step4=true" class="btn-transparent">SIGUIENTE</button>
					<br>
					<button class="btn-reload mt-20" ng-click="step2=false">
						<i class="custom-icon icon-reload"></i>
					</button>
				</div>
			</form>
		</div>

	</div>
	<div class="col-lg-4 padd-none">
		<div class="mapa">
			<ng-map zoom="15" center="[-33.4414727,-70.6528376]" styles="[{stylers:[{hue: '#628b99'},{visibility:'simplified'},{gamma:1},{weight:1}]},{elementType:'labels',stylers:[{visibility:'on'}]},{featureType:'water',stylers:[{color:'#628b99'}]}]">
			    <custom-marker id="can" position="[-33.4414727,-70.6528376]" on-click="click()" style="text-align; center;">
			        <img src="./assets/images/map-marker-icon.png" alt="" height="35" width="35">
			        <h4 class="mb-0 mt-0 text-center">3IT</h4>
			    </custom-marker>
			</ng-map>
		</div>
		<div class="datos-contacto">
			<ul class="contact-list">
				<li>
					<i class="custom-icon icon-edificio"></i>
					<a href="">Ahumada 131. <br>
						Oficinas 801, 803, 822, 823. <br>
						Santiago, Chile.</a>
				</li>
				<li>
					<i class="custom-icon icon-phone"></i>
					<a href="tel:+56942967365">9 4296 7365</a>
				</li>
				<li>
					<i class="custom-icon icon-mail"></i>
					<a href="mailto:help@3it.cl">help@3it.cl</a>
				</li>
			</ul>
		</div>
	</div>
</section>
</div>
